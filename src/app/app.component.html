<h1>PrimeNG Test</h1>
<label for="lang">Language Input:</label>
<input type="text" id="lang" pInputText [(ngModel)]="language" pPlaceholder="Enter Somthing"/>
<label for="country">Country:</label>
<input type="text" id="country" pInputText [(ngModel)]="country" placeholder="Country Name"/>
<label for="code">Country Code:</label>
<input type="text" id="code" pInputNumber [(ngModel)]="code" placeholder="051"/>
<label for="area">Area of Country:</label>
<input type="text" id="area" pInputText [(ngModel)]="area" placeholder="East"/>
<br>
<p-></p->

<p-table [columns]="cols" [value]="languageList()" responsiveLayout="scroll">
  <!-- <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template> -->
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{languageList[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
